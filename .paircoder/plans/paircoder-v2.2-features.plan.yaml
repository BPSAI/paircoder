## Overview

This plan addresses technical debt from the v2 upgrade (dogfooding artifacts) and adds
key missing features. The v2-upgrade plan successfully delivered:

- Planning system (sprints 1-3)
- Claude Code alignment with skills/agents (sprint 5)
- Multi-agent orchestration (sprint 6)
- Lifecycle management & metrics (sprint 7)

However, rapid iteration left behind:

- Duplicate files (README, CHANGELOG, USER_GUIDE in multiple locations)
- Obsolete prompts/ directory (replaced by flows/skills)
- Missing prompt caching for context management
- Unexecuted archival of completed tasks
- Nested duplicate in cookiecutter template path

## Goals

1. Archive v2-upgrade plan tasks and generate changelog
2. Consolidate duplicate documentation to single sources at root
3. Remove obsolete files/directories (prompts/)
4. Fix nested cookiecutter template path
5. Implement prompt caching for efficient context management
6. Prepare clean v2.2.0 release

