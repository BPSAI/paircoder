name: Template Drift Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  template-drift:
    name: Check Template Drift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install CLI
        run: pip install -e tools/cli

      - name: Check template drift
        run: bpsai-pair template check
