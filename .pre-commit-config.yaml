repos:
  # YAML, JSON, TOML sanity
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Python: ruff format + lint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Markdown lint (common gotchas)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ["--fix"]

  # Prettier for JS/TS/JSON/MD (only runs if package.json or node present)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.3.3
    hooks:
      - id: prettier
        additional_dependencies: []

  # Optional: ESLint (if repo uses Node + eslint config exists)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.9.1
    hooks:
      - id: eslint
        additional_dependencies: []
        files: \.(js|jsx|ts|tsx)$
        args: ["--max-warnings", "0"]

  # Secrets scanning via gitleaks (local hook)
  - repo: local
    hooks:
      - id: gitleaks-scan
        name: gitleaks scan
        entry: bash -c 'gitleaks detect --no-banner --redact --config .gitleaks.toml || true'
        language: system
        pass_filenames: false